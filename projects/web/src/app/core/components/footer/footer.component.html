<!-- Footer Tag -->
<footer>
  
    <!-- Curve -->
    <div class="navigation-curve"></div>

    <!-- Navigation CTAs & Copy -->
    <div class="navigation-ctas-and-copy-container" *ngIf="navigationShowCtasAndCopy">

        <div class="navigation-ctas-and-copy container">

            <!-- (NO) Navigation Button Left -->
            <!-- <div class="navigation-button-left-container d-none">
                <button type="button" class="btn btn-outline-secondary btn-lg"> -->

                    <!-- <span class="navigation-button-icon navigation-button-icon-left navigation-button-left--left-icon">

                    </span> -->

                    <!-- <span class="navigation-button-left--text">Cancel</span>

                    <span class="navigation-button-icon navigation-button-icon-right navigation-button-left--right-icon"> -->
                        <!-- <svg class="icon-plus" width="17" height="16" viewBox="0 0 17 16" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M8.5 3.33301V12.6663" stroke="#1F2223" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/><path d="M3.83331 8H13.1666" stroke="#1F2223" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
                    </span>

                </button>
            </div> -->

            <!-- Navigation Copy -->
            <div class="navigation-copy" *ngIf="navigationShowCopy && (numberOfProductsInCart > 0)">
                <div class="navigation-copy-label">{{navigationCopyLabel}}</div>
                <div class="navigation-copy-price">{{navigationCopyPrice}}</div>
            </div>

            <!-- Navigation Button Right -->
            <div class="navigation-button-right-container">
                <button type="button" class="btn {{navigationButtonRightClasses}}" (click)="onCLickNavigationButtonRight();">

                    <!-- <span class="navigation-button-icon navigation-button-icon-right navigation-button-right--left-icon">

                    </span> -->

                    <span class="navigation-button-right--text">{{navigationButtonRightText}}</span>
                    <span class="navigation-button-icon navigation-button-icon-right navigation-button-right--right-icon" *ngIf="navigationShowButtonRightRightIcon">

                        <!-- Icon: check -->
                        <svg *ngIf="(navigationShowButtonRightRightIconType == 'check')" width="21" height="20" viewBox="0 0 21 20" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M17.1666 5L7.99998 14.1667L3.83331 10" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>

                        <!-- Icon: plus -->
                        <svg *ngIf="(navigationShowButtonRightRightIconType == 'plus')" class="icon-plus" width="17" height="16" viewBox="0 0 17 16" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M8.5 3.33301V12.6663" stroke="#1F2223" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/><path d="M3.83331 8H13.1666" stroke="#1F2223" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>

                    </span>

                </button>
            </div>
            
        </div>

        <!-- Navigation Separator -->
        <div class="navigation-separator"></div>

    </div>


    <!-- Navigation Items -->
    <div class="navigation-items">

        <!-- Navigation Item -->
        <div class="navigation-item"
            routerLinkActive="navigation-item--active"
            [routerLinkActiveOptions]="{exact: true}"
            [ngClass]="{'navigation-item--active': (activeNavigationItem == '/home') }"
        >
            <a routerLink="/home"
                (prefetch)="prefetch(['home'])"
                [prefetchMode]="['VISIBLE']"
                >
                <div class="navigation-icon-container">

                    <!-- Icon: home -->
                    <svg width="21" height="20" viewBox="0 0 21 20" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M10.5 1.6665L3 7.49984V16.6665C3 17.1085 3.17559 17.5325 3.48816 17.845C3.80072 18.1576 4.22464 18.3332 4.66667 18.3332H16.3333C16.7754 18.3332 17.1993 18.1576 17.5118 17.845C17.8244 17.5325 18 17.1085 18 16.6665V7.49984L10.5 1.6665Z" stroke="#363939" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/><path d="M8 18.3333V10H13V18.3333" stroke="#1F2223" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>

                </div>
                
                <div class="navigation-text">Home</div>
            </a>
        </div>
        
        <!-- Navigation Item -->
        <div class="navigation-item"
            routerLinkActive="navigation-item--active"
            [routerLinkActiveOptions]="{exact: true}"
            [ngClass]="{'navigation-item--active': (activeNavigationItem == '/categories') }"
        >
            <a routerLink="/categories"
                (prefetch)="prefetch(['categories'])"
                [prefetchMode]="['VISIBLE']"
                >
                <div class="navigation-icon-container">
                    
                    <!-- Icon: grid -->
                    <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M8.33333 2.5H2.5V8.33333H8.33333V2.5Z" stroke="#363939" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/><path d="M17.4998 2.5H11.6665V8.33333H17.4998V2.5Z" stroke="#1F2223" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/><path d="M17.4998 11.6665H11.6665V17.4998H17.4998V11.6665Z" stroke="#1F2223" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/><path d="M8.33333 11.6665H2.5V17.4998H8.33333V11.6665Z" stroke="#1F2223" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>

                </div>

                <div class="navigation-text">Categories</div>
            </a>
        </div>

        <!-- Navigation Item -->
        <div class="navigation-item"
            routerLinkActive="navigation-item--active"
            [routerLinkActiveOptions]="{exact: true}"
            [ngClass]="{'navigation-item--active': (activeNavigationItem == '/cart') }"
        >
            <a routerLink="/cart">
                <div class="navigation-icon-container">

                    <!-- Icon: shopping-cart -->
                    <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg"><g clip-path="url(#clip0_47502_1085)"><path d="M7.49984 18.3332C7.96007 18.3332 8.33317 17.9601 8.33317 17.4998C8.33317 17.0396 7.96007 16.6665 7.49984 16.6665C7.0396 16.6665 6.6665 17.0396 6.6665 17.4998C6.6665 17.9601 7.0396 18.3332 7.49984 18.3332Z" stroke="#363939" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/><path d="M16.6668 18.3332C17.1271 18.3332 17.5002 17.9601 17.5002 17.4998C17.5002 17.0396 17.1271 16.6665 16.6668 16.6665C16.2066 16.6665 15.8335 17.0396 15.8335 17.4998C15.8335 17.9601 16.2066 18.3332 16.6668 18.3332Z" stroke="#1F2223" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/><path d="M0.833496 0.833496H4.16683L6.40016 11.9918C6.47637 12.3755 6.68509 12.7201 6.98978 12.9654C7.29448 13.2107 7.67574 13.341 8.06683 13.3335H16.1668C16.5579 13.341 16.9392 13.2107 17.2439 12.9654C17.5486 12.7201 17.7573 12.3755 17.8335 11.9918L19.1668 5.00016H5.00016" stroke="#1F2223" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></g><defs><clipPath id="clip0_47502_1085"><rect width="20" height="20" fill="white"/></clipPath></defs></svg>

                </div>

                <div class="navigation-text">Cart</div>
            </a>
        </div>

        <!-- Navigation Item -->
        <div class="navigation-item"
            routerLinkActive="navigation-item--active"
            [routerLinkActiveOptions]="{exact: true}"
            [ngClass]="{'navigation-item--active': (activeNavigationItem == '/account') }"
        >
            <a routerLink="/account">
                <div class="navigation-icon-container">
                    
                    <!-- Icon: user -->
                    <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M16.6668 17.5V15.8333C16.6668 14.9493 16.3156 14.1014 15.6905 13.4763C15.0654 12.8512 14.2176 12.5 13.3335 12.5H6.66683C5.78277 12.5 4.93493 12.8512 4.30981 13.4763C3.68469 14.1014 3.3335 14.9493 3.3335 15.8333V17.5" stroke="#363939" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/><path d="M9.99984 9.16667C11.8408 9.16667 13.3332 7.67428 13.3332 5.83333C13.3332 3.99238 11.8408 2.5 9.99984 2.5C8.15889 2.5 6.6665 3.99238 6.6665 5.83333C6.6665 7.67428 8.15889 9.16667 9.99984 9.16667Z" stroke="#1F2223" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
                    
                </div>

                <div class="navigation-text">Account</div>
            </a>
        </div>

    </div>
  
</footer>
