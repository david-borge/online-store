<!-- Header Tag -->
<app-header
    [headerTagType] = "'home-hero'"
></app-header>
    
<!-- Main -->
<main role="main" style="padding-bottom: calc(var(--footer-altura-sin-navigation-ctas-and-copy) + var(--espacio-vertical));">

    <div class="ocultar" [ngClass]="{ 'mostrar-con-animacion': imagesInThisPageLoaded && !homePagePreviouslyVisited, 'mostrar-sin-animacion': imagesInThisPageLoaded && homePagePreviouslyVisited }">

        <!-- Home - Featured Products -->
        <!-- Solo mostrar las categorias cuando se hayan cargado desde la base de datos y se hayan cargado las im치genes, para evitar flashazos de informaci칩n incompleta. -->
        <div *ngIf="featuredProducts.length != 0" class="section">

            <!-- Section Header -->
            <app-section-header
                [sectionHeaderTitleTag]      = "'h2'"
                [sectionHeaderTitleClass]    = "'heading-3'"
                [sectionHeaderTitleText]     = "'Featured'"
                [sectionHeaderCarouselIcons] = "true"
                [sectionHeaderLink]          = "false"
                [sectionHeaderLinkURL]       = "''"
                [sectionHeaderLinkText]      = "''"
                [sectionHeaderButton]        = "false"
                [sectionHeaderButtonURL]     = "''"
                [sectionHeaderButtonText]    = "''"
            ></app-section-header>
            
            <!-- Featured Products Carrousel -->
            <app-featured-products-carrousel
                [featuredProductsList] = "featuredProducts"
            ></app-featured-products-carrousel>

        </div>

        <!-- Home - Deals Products -->
        <!-- Solo mostrar las categorias ccuando se hayan cargado desde la base de datos y se hayan cargado las im치genes, para evitar flashazos de informaci칩n incompleta. -->
        <div *ngIf="dealProducts.length != 0" class="section">
            
            <!-- Section Header -->
            <app-section-header
                [sectionHeaderTitleTag]      = "'h2'"
                [sectionHeaderTitleClass]    = "'heading-4'"
                [sectionHeaderTitleText]     = "'Deals'"
                [sectionHeaderCarouselIcons] = "false"
                [sectionHeaderLink]          = "false"
                [sectionHeaderLinkURL]       = "''"
                [sectionHeaderLinkText]      = "''"
                [sectionHeaderButton]        = "false"
                [sectionHeaderButtonURL]     = "''"
                [sectionHeaderButtonText]    = "''"
            ></app-section-header>

            <!-- Deals Products (Products Grid) -->
            <div class="container">
                <app-products-grid
                    [productsList] = "dealProducts"
                    [productCardProductNameTitleHeadingTag] = "'h3'"
                ></app-products-grid>
            </div>

        </div>
    
    </div>

</main>
  
<!-- Footer Tag -->
<app-footer
    [navigationShowCtasAndCopy] = "false"
    [navigationCopyLabel]   = "''"
    [navigationCopyPrice]   = "''"
    [navigationButtonRightText] = "''"
></app-footer>
