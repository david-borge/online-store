<!-- Header Tag -->
<app-header
    [headerTagType] = "'home-hero'"
></app-header>
    
<!-- Main -->
<main role="main" style="padding-bottom: calc(83px + 32px);">

    <!-- Home - Featured Products -->
    <div class="section">

        <!-- Section Header -->
        <app-section-header
            [sectionHeaderTitleTag]      = "'h2'"
            [sectionHeaderTitleClass]    = "'heading-3'"
            [sectionHeaderTitleText]     = "'Featured'"
            [sectionHeaderCarouselIcons] = "true"
            [sectionHeaderLink]          = "false"
            [sectionHeaderLinkURL]       = "''"
            [sectionHeaderLinkText]      = "''"
            [sectionHeaderButton]        = "false"
            [sectionHeaderButtonURL]     = "''"
            [sectionHeaderButtonText]    = "''"
        ></app-section-header>
        
        <!-- Featured Products Carrousel -->
        <app-featured-products-carrousel></app-featured-products-carrousel>

    </div>

    <!-- Home - Deals Products -->
    <div class="section">
        
        <!-- Section Header -->
        <app-section-header
            [sectionHeaderTitleTag]      = "'h2'"
            [sectionHeaderTitleClass]    = "'heading-4'"
            [sectionHeaderTitleText]     = "'Deals'"
            [sectionHeaderCarouselIcons] = "false"
            [sectionHeaderLink]          = "false"
            [sectionHeaderLinkURL]       = "''"
            [sectionHeaderLinkText]      = "''"
            [sectionHeaderButton]        = "false"
            [sectionHeaderButtonURL]     = "''"
            [sectionHeaderButtonText]    = "''"
        ></app-section-header>

        <!-- Deals Products -->
        <div class="container">
            <div class="row">
                <div class="col-6">

                    <!-- Product Card -->
                    <app-product-card
                        [productCardTypeClass] = "'product-card-small'"
                    ></app-product-card>

                </div>
                <div class="col-6">

                    <!-- Product Card -->
                    <app-product-card
                        [productCardTypeClass] = "'product-card-small'"
                    ></app-product-card>

                </div>
            </div>
        </div>

    </div>

</main>
  
<!-- Footer Tag -->
<app-footer
    [navigationShowCtasAndCopy] = "false"
    [navigationCopyLabel]   = "''"
    [navigationCopyPrice]   = "''"
    [navigationButtonRightText] = "''"
></app-footer>
