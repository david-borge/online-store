<!-- Date with Title -->
<div class="date-with-title">
    
    <!-- Date with Title - Title -->
    <div class="date-with-title--title-container">
        <h2>{{dateWithTitleTitle}}</h2>
    </div>
    
    <!-- Date with Title - Date -->
    <div class="date-with-title--date-container">
        <div>{{ dateWithTitleDate | date:'d MMM yyyy, hh:mm' }}</div>
        <!-- Ejemplo: '15 nov. 2022, 14:22' -->
    </div>

</div>
