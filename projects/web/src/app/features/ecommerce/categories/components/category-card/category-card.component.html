<!-- Category Card -->
<div class="category-card {{category.categoryCardType}}" [ngStyle]="{'background-color': category.cardBackgroundColor}">
    <a routerLink="/category/{{category.slug}}">

        <div class="category-card--title-container">
            <h3>{{category.name}}</h3>
        </div>

        <div class="category-card--image-container">
            <picture>
                <source srcset="{{category.imageThumbnail}}.webp" type="image/webp">
                <img src="{{category.imageThumbnail}}.png" alt="{{category.name}}" [attr.width]="category.imageWidth" [attr.height]="category.imageHeight">
            </picture>
        </div>
    </a>
</div>
