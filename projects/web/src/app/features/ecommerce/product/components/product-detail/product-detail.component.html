<!-- Product - Image & 360ยบ Indicator -->
<div class="product-image-and-three-sixty-indicator-container" [ngStyle]="{'background-color': currentProduct.cardAndHeaderBackgroundColor}">

    <!-- Product Image -->
    <div class="product-image-container">
        <picture>
            <source srcset="{{currentProduct.imageFull}}.webp?v=2" type="image/webp">
            <img src="{{currentProduct.imageFull}}.png?v=2" alt="{{currentProduct.name}}" [attr.width]="currentProduct.imageWidth" [attr.height]="currentProduct.imageHeight">
        </picture>
    </div>

    <!-- 360ยบ Indicator -->
    <div class="three-sixty-indicator-container">
        <!-- Image: 360-indicator.svg -->
        <svg-icon name="360-indicator"></svg-icon>
    </div>

</div>

<!-- Product - Manufacturer & Review -->
<div class="section">
    <div class="container">

        <!-- Product Manufacturer -->
        <div class="product-manufacturer">{{currentProduct.manufacturer}}</div>

        <!-- Product Rating -->
        <app-product-rating
            [productCardRatingShowNumberOfReviews] = 'true'
        ></app-product-rating>

    </div>
</div>

<!-- Product - Description -->
<div class="section">
    <div class="container">

        <div class="product-description-container">

            <div class="product-description-title">
                <h3>Description</h3>
            </div>

            <div class="product-description-content" [innerHTML]="currentProduct.descripcion"></div>

        </div>

    </div>
</div>

<!-- Product - Reviews -->
<div class="section section-with-bottom-separator">
    <div class="container">

        <div class="product-reviews-container">

            <div class="product-reviews-title">
                <h3>Reviews</h3>
            </div>

            <div class="product-reviews-list">

                <!-- <app-product-reviews-item
                    *ngFor="let nombre_individual of productReviewsList"
                ></app-product-reviews-item> -->
                
            </div>

        </div>

    </div>
</div>

<!-- Featured Products -->
<div class="section">

    <!-- Section Header -->
    <app-section-header
        [sectionHeaderTitleTag]      = "'h2'"
        [sectionHeaderTitleClass]    = "'heading-3'"
        [sectionHeaderTitleText]     = "'Featured'"
        [sectionHeaderCarouselIcons] = "true"
        [sectionHeaderLink]          = "false"
        [sectionHeaderLinkURL]       = "''"
        [sectionHeaderLinkText]      = "''"
        [sectionHeaderButton]        = "false"
        [sectionHeaderButtonURL]     = "''"
        [sectionHeaderButtonText]    = "''"
    ></app-section-header>
    
    <!-- Featured Products Carrousel -->
    <app-featured-products-carrousel></app-featured-products-carrousel>

</div>
