<!-- Address Card -->
<div class="address-card" [ngClass]="{ 'address-card-selected': addressCardIsDefault === 1 }">
    <button
        (click)="onClickAddressCardOrSelectButton()"
        [ngStyle]="{ cursor: !addressCardShowButton ? 'default' : 'pointer' }"
    >
        <div class="address-card--copy-container">
            <div class="address-card--person-name">{{ addressCardFullName }}</div>
            <div class="address-card--address">{{ addressCardAddress }}</div>
            <div class="address-card--postal-code-and-city">
                {{ addressCardPostalCode }}, {{ addressCardCity }},
                <span class="address-card--country">{{ addressCardCountry }}</span>
            </div>
        </div>

        @if (addressCardShowButton) {
            <div class="address-card--interior-button-container">
                <!-- Select Button -->
                <app-select-button
                    [selectButtonSelected]="addressCardIsDefault"
                ></app-select-button>
            </div>
        }
    </button>
</div>
