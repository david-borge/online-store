<!-- Product Rating -->
<div class="product-rating">
    <div class="product-rating-icon">
        <svg-icon name="star"></svg-icon>
    </div>
    <div class="product-rating-number">{{productCardRatingNumber | number:'1.2-2'}}</div>
    <div class="product-rating-number-of-reviews" *ngIf="productCardRatingShowNumberOfReviews">12 Reviews</div>
</div>
