<button class="btn btn-outline-secondary select-button" [ngClass]="{ 'select-button--selected': selectButtonSelected }" [attr.aria-label]="(!selectButtonSelected) ? 'Select this item' : 'Remove the selection from this item'">

    <div class="select-button--label" *ngIf="!selectButtonSelected">Select</div>

    <div class="select-button--icon" *ngIf="selectButtonSelected">
        <svg-icon name="check-N900"></svg-icon>
    </div>

</button>
