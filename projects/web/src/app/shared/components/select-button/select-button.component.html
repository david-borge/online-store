<button
    class="btn btn-outline-secondary select-button"
    [ngClass]="{ 'select-button--selected': selectButtonSelected }"
    [attr.aria-label]="
        !selectButtonSelected ? 'Select this item' : 'Remove the selection from this item'
    "
>
    @if (!selectButtonSelected) {
        <div class="select-button--label">Select</div>
    }

    @if (selectButtonSelected) {
        <div class="select-button--icon">
            <!-- Icon: check-N900" -->
            <!-- prettier-ignore -->
            <svg width="16" height="17" viewBox="0 0 16 17" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M13.3334 4.5L6.00002 11.8333L2.66669 8.5" stroke="#1F2223" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
        </div>
    }
</button>
