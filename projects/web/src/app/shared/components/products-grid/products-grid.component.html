<!-- Products Grid -->
<div class="products-grid">
    <!-- Product Card -->
    @for (productItem of productsList; track productItem) {
        <app-product-card
            [productCardTypeClass]="'product-card-small'"
            [product]="productItem"
            [productCardProductNameTitleHeadingTag]="productCardProductNameTitleHeadingTag"
        ></app-product-card>
    }
</div>
